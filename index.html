<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/favicon_2x.png"> 
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/html&gt;</h1>
      <p class="header__subtitle">закрывающий тег</p>
    </header>
    <main class="main">
      <article class="card">
        <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <img class="card__image" src="./images/car.webp" alt="Веселый фургончик">
        <div class="card__content">
          <p class="card__content-text">
            Это было самое начало пути. 
            На этом этапе важно было проникнуться основами и настроиться на учёбу. 
            И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p class="card__content-text">
            Место для ваших воспоминаний о начале обучения.
          </p>
          <button class="card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      </article>
    </main>
    <script src="./scripts/like.js"></script>
  </body>    
</html>
